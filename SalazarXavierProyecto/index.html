<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Usuarios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="form-section">
            <h2>Agregar Nuevo Usuario</h2>
            <form id="user-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone">

                <button type="submit">Agregar Usuario</button>
                <button type="button" id="cancel-edit" style="display: none;">Cancelar Edición</button>
            </form>
        </section>

        <section id="table-section">
            <h2>Lista de Usuarios</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Los usuarios se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Proyecto de Desarrollo Web - Primer Parcial. Persistencia en base de datos pendiente para futuras etapas.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
